<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Denim Jacket - Product View</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .centered-logo img {
      width: 100px;
      max-width: 100%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #000000;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      width: 100%;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    .main-img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s ease-in-out;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
      user-select: none;
      z-index: 1;
      display: none;
    }

    .arrow-right {
      right: 10px;
    }

    .image-wrapper:hover .arrow-right {
      display: block;
    }

    .buy-btn {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      padding: 10px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #000000;
      color: #ffffff;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .arrow {
        font-size: 26px;
      }

      .buy-btn {
        font-size: 16px;
        padding: 8px 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="centered-logo">
      <img src="https://lh3.googleusercontent.com/d/1XkQhPhm6zUuAccr5bS0sZL4HbIh29Kx0" alt="GADzooks Logo" />
    </div>
  </header>

  <div class="content">
    <h1>DENIM DESTRUCTED</h1>

    <div class="image-wrapper">
      <img id="mainImage" class="main-img" src="media/1d.jpg" alt="Denim Jacket" />
      <span class="arrow arrow-right" onclick="nextImage()">â†’</span>
    </div>

    <button class="buy-btn" onclick="location.href='payment.html'">BUY NOW</button>
  </div>

  <script>
    const images = [
      "media/1d.jpg",
      "media/2d.jpg",
      "media/3d.jpg",
      "media/4d.jpg",
      "media/5d.jpg",
      "media/6d.jpg"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");

    function showImage(index) {
      mainImage.style.opacity = 0;
      setTimeout(() => {
        mainImage.src = images[index];
        mainImage.style.opacity = 1;
      }, 200);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextImage();
    });

    let touchStartX = 0;
    let touchEndX = 0;

    mainImage.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    mainImage.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) nextImage();
    });
  </script>
</body>
</html>
