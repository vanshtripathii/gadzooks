<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GADzooks - No Repeats, No Clones</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #111;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
    }

    header {
  background-color: #fff;
  text-align: center;
  padding: 60px 0;
  transition: all 0.4s ease;
  position: sticky;
  top: 0;
  z-index: 999;
}

.centered-logo img {
  width: 200px;
  transition: all 1.0s ease;
  opacity: 1.0;
  will-change: transform, opacity, width; 
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.float-animation {
  animation: float 4s ease-in-out infinite;
}

/* Shrink on scroll */
header.shrink {
  padding: 20px 0;
}

header.shrink .centered-logo img {
  width: 50px;
  opacity: 0.7;
}


    header h1 {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 3px;
    }

    header p {
      font-size: 0.75rem;
      margin-top: 8px;
      color: #000000;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 320px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      display: block;
    }

    .product-card h3 {
  font-size: 0.9rem;
  font-weight: normal;
  margin: 16px 0;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-align: center; /* <-- This line centers the text */
}


    .contact,
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #000000;
      font-size: 0.75rem;
    }

    footer a {
      color: #000;
      text-decoration: underline;
    }

    /* Floating Animated Logo */
    .logo-floating {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      animation: float 4s ease-in-out infinite;
    }

    .logo-floating img {
      width: 60px;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }

      .product-card img {
        height: 320px;
      }

      .logo-floating {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>

<body>

  <header id="main-header">
    <div class="centered-logo float-animation">
      <img id="gadzooks-logo" src="https://lh3.googleusercontent.com/d/1XkQhPhm6zUuAccr5bS0sZL4HbIh29Kx0" alt="GADzooks Logo" />
    </div>
    <header1 style="font-size: 0.8rem; text-align: center; text-transform: uppercase; color: #000000; margin-bottom: 30px;">
      No Repeats , No Clones
    </header1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="products" id="products">
    <div class="container">
      <h2 style="font-size: 0.8rem; text-align: center; text-transform: uppercase; color: #000000; margin-bottom: 30px;">
        Our Products
      </h2>
      <div class="product-grid">
        <div class="product-card" onclick="openProduct('denim.html')">
          <img src="https://lh3.googleusercontent.com/d/1krswWglVR13bxFmv7EHn5idA2jAnbYJ1" alt="Denim Destructed" />
          <h3>Denim Destructed</h3>
        </div>

        <div class="product-card" onclick="openProduct('streetknit.html')">
          <img src="https://lh3.googleusercontent.com/d/1jG5mOHlV3CT27SF3rI3jjvcyc8xcL6oN=w1000" alt="Street-Knit" />
          <h3>Street-Knit</h3>
        </div>

        <div class="product-card" onclick="openProduct('jeansdrift.html')">
          <img src="https://lh3.googleusercontent.com/d/1IGuxpdABUnVuH4VA00OrOmcbaYYBElaR=w450" alt="Jeans Drift" />
          <h3>Jeans Drift</h3>
        </div>
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <h2 style="font-size: 0.8rem; text-transform: uppercase; color: #000000; margin-bottom: 16px;">Contact Us</h2>
      <p>Have questions or want to collaborate? Reach out at
        <a href="mailto:info@gadzooks.com" style="color: #000;">info@gadzooks.com</a>.
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GADzooks. All rights reserved. | Follow us on
      <a href="https://instagram.com/gadzooksoffside" target="_blank">Instagram</a>
    </p>
  </footer>

  <script>
    const header = document.getElementById('main-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  
    function openProduct(url) {
      window.location.href = url; // Open in the same tab
    }
  </script>
  
</body>

</html>
