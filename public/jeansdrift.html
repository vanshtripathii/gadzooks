<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GADzooks | Jeans Drift - One of One</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    header {
      background-color: #ffffff;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
      margin: 0;
      color: #000000;
    }

    header p {
      margin-top: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000000;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .product-detail {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-detail:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .product-detail img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .product-detail:hover img {
      transform: scale(1.03);
    }

    .product-detail h2 {
      font-size: 1rem;
      margin: 15px 20px 5px;
      text-transform: uppercase;
      color: #000000;
    }

    .product-detail h3 {
      font-size: 0.9rem;
      font-weight: normal;
      margin: 5px 20px 10px;
      color: #000000;
    }

    .sold-label {
      margin: 15px 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .product-detail {
        width: 100%;
      }
      .product-container {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DENIM DESTRUCTED</h1>
    <p>Limited. Raw. Unique.</p>
  </header>

  <div class="product-container">

    <div class="product-detail">
      <a href="jproduct1.html">
        <img src="media/blue.JPG" alt="Jeans Drift">
      </a>
      <h2>Jeans Drift</h2>
      <h3><strong>Price:</strong> â‚¹899</h3>
      <h3><strong>Size:</strong> M</h3>
    </div>

    <div class="product-detail">
      <a href="jproduct2.html">
        <img src="https://lh3.googleusercontent.com/d/1fDQ7xtWB0fXs-ycopVEMmivo_EzaH0HN" alt="Jeans Drift">
      </a>
        <h2>Jeans Drift</h2>
        <div class="sold-label">SOLD OUT</div>
    </div>

  </div>

  <script>
    // Redirect to products.html if no back history
    window.addEventListener('popstate', function () {
      if (history.length <= 1) {
        window.location.href = 'products.html';
      }
    });
  </script>

</body>
</html>
